<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK - PAPER - SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/rps.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <h1> ROCK - PAPER - SCISSORS </h1>
    <div class="sub-header">First to 5 wins!</div>
    <div class="button-container">
        <button id = "rockBtn" class = "rps-image">
            <img src = "images/rock.png">
            <br/>
            Rock
        </button>
        <button id = "paperBtn" class = "rps-image">
            <img src = "images/paper.png">
            <br/>
            Paper
        </button>
        <button id = "scissorBtn" class = "rps-image">
            <img src = "images/scissor.png">
            <br/>
            Scissor
        </button>
    </div>
    <div class="computer-choice-section">
        <div class = "player-name">Computer's Choice:</div>
        <div class="computer-choice"></div>
    </div>
    <div class="score-sheet">
        <div class="player-score-section">
            <span class="player-name">Player Score: </span> 
            <span class="player-score">0 </span> 
        </div>
        <div class="player-score-section">
            <span class="player-name">Computer Score: </span> 
            <span class="computer-score">0 </span> 
        </div>
    </div>
    <button id = "resetBtn">Reset</button>
    <script src = "script.js"></script>
</body>
</html>
